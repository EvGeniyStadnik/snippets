<p>функция Декоратор для проверки типа 'number'</p>
	<script>
		 function isNumeric(n){
			 return !isNaN(parseFloat(n)) && isFinite(n);
		 }
		 
		 function typeCheck(f, checkNmb){
			 return function(){
				 var i;
				 for(i = 0; i < arguments.length;){
					 if(checkNmb(arguments[i])){
						 i++;
					 } else return console.log('Not a number at: ' + i)
				 }
				 return f.apply(null, arguments)
			 }
		 }
		 var arr = [2, 4, 5, 6, 7, 8];
		 function sum(arr){ //Проверка функции перед выполнением суммирования на тип 'number' аргументов arr
			 return [].reduce.call(arguments, function(a, b){
				 return a + b;
			 });
		 }
		 
		var wrapSum = typeCheck(sum, isNumeric);

		var result = wrapSum.apply(this, arr)
		console.log(result)		
	</script>
